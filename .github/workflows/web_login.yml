name: web_login

on:
  pull_request:
    branches: [ "master" ]
    paths:
      - examples/web_automation/**

jobs:
  build_and_test:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build and Run Docker Image
        run: |
            cd examples/web_automation/challenge
            docker build -t web_login .
            cd -
            docker run --rm -d  -p '9004:3000' --name web_login -add-host host.docker.internal:host-gateway web_login:latest

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: |
          pip install  pytest==7.1.3 requests==2.28.1 bs4

      - name: Test with pytest
        run: |
          pip3 install pytest
          pytest examples/web_automation/
          
        env:
          CONTAINER_HOST: localhost

      - name: Clean up Docker container
        if: always() # need to run even if previous steps fail
        run: |
            docker stop web_login

