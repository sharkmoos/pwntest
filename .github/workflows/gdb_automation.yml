name: gdb_automation

on:
  pull_request:
    branches: [ "master" ]
    paths:
      - examples/gdb_automation/**

jobs:
  build_and_test:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Install Poetry and Dependencies
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          cd .
          poetry install

      - name: Test with pytest
        run: |
          pip3 install pytest
          
          pytest examples/gdb_automation/
        env:
          CONTAINER_HOST: localhost

